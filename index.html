<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff; /* A soft, light blue */
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        #game-container {
            width: 100%;
            max-width: 600px;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            box-sizing: border-box;
            position: relative;
        }

        .page {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 400px;
        }
        
        .page.active {
            display: flex;
        }

        h1 {
            font-size: 2.5em;
            color: #4b0082; /* Deep purple */
            margin-bottom: 10px;
        }
        
        h2 {
            font-size: 2em;
            color: #008080; /* Teal */
            margin-top: 0;
        }
        
        p {
            font-size: 1.2em;
        }

        button {
            background-color: #ff6347; /* Tomato red */
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e5533d;
        }

        #category-buttons button {
            background-color: #20b2aa; /* Light sea green */
        }
        
        #category-buttons button:hover {
            background-color: #1a9690;
        }

        #question-text {
            font-size: 1.5em;
            font-weight: bold;
            color: #4b0082;
            margin-bottom: 20px;
        }

        #image-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .image-option {
            background-color: #e6f3ff;
            border: 4px solid transparent;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.3s, border-color 0.3s;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .image-option:hover {
            transform: scale(1.05);
        }
        
        .image-option.correct {
            border-color: #28a745; /* Green */
        }
        
        .image-option.wrong {
            border-color: #dc3545; /* Red */
        }

        #coloring-area {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .svg-container {
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
        }
        
        .svg-container svg {
            width: 100%;
            height: auto;
        }
        
        .color-palette {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .color-swatch {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #ccc;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .color-swatch.active {
            transform: scale(1.2);
            border-color: #333;
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        
        .modal-content h3 {
            margin: 0 0 10px;
            color: #333;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="menu" class="page active">
            <h1>Interactive Game</h1>
            <p>Ready to have some fun?</p>
            <button onclick="startGame()">Start Playing</button>
        </div>

        <div id="categories" class="page">
            <h2>Choose a Category</h2>
            <div id="category-buttons">
                <button onclick="selectCategory('animals')">Animals</button>
                <button onclick="selectCategory('colors')">Colors</button>
                <button onclick="selectCategory('buildings')">Buildings</button>
            </div>
        </div>

        <div id="game-page" class="page">
            <h2 id="game-title"></h2>
            <p id="question-text"></p>
            <div id="image-grid"></div>
            <div id="coloring-area" style="display: none;">
                <p>Looks great! Now pick a color to decorate!</p>
                <div class="color-palette">
                    <div class="color-swatch" style="background-color: #ff6347;" data-color="#ff6347"></div>
                    <div class="color-swatch" style="background-color: #20b2aa;" data-color="#20b2aa"></div>
                    <div class="color-swatch" style="background-color: #8a2be2;" data-color="#8a2be2"></div>
                </div>
                <div id="svg-container" class="svg-container"></div>
                <button onclick="nextQuestion()">Looks great! Next Question!</button>
            </div>
        </div>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <h3 id="modal-text"></h3>
            <button onclick="closeModal()">OK</button>
        </div>
    </div>

    <script>
        // --- Game Logic ---
        const pages = document.querySelectorAll('.page');
        const modal = document.getElementById('myModal');
        const modalText = document.getElementById('modal-text');
        
        let currentCategory = '';
        let currentQuestionIndex = 0;
        let isCorrect = false;
        let selectedColor = '#ff6347'; // Default color

        // Game Data (Images represented by SVG paths)
        const gameData = {
            animals: [
                {
                    question: "Which one is a dinosaur?",
                    answer: "dinosaur",
                    images: {
                        dinosaur: '<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"><path fill="#90ee90" d="M 100 10 C 120 20 130 50 120 70 L 110 80 C 130 90 150 100 170 110 L 190 120 C 180 140 160 150 140 140 L 120 130 C 100 140 80 150 60 160 L 40 170 C 20 160 10 140 20 120 L 30 110 C 20 90 10 70 20 50 L 30 40 C 50 30 70 20 100 10 Z" /></path></svg>',
                        elephant: '<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"><path fill="#a9a9a9" d="M 100 10 C 140 20 150 50 140 70 L 130 80 C 150 90 170 100 190 110 L 170 130 C 150 140 130 150 110 160 L 90 170 C 70 160 50 150 30 140 L 20 120 C 10 100 0 80 10 60 L 20 40 C 40 30 70 20 100 10 Z" /></path></svg>',
                        lion: '<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"><path fill="#daa520" d="M 100 10 C 120 20 130 40 120 60 L 110 70 C 130 80 150 90 170 100 L 190 110 C 180 130 160 140 140 130 L 120 120 C 100 130 80 140 60 150 L 40 160 C 20 150 10 130 20 110 L 30 100 C 20 80 10 60 20 40 L 30 30 C 50 20 70 10 100 10 Z" /></path></svg>',
                        cat: '<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"><path fill="#b0c4de" d="M 100 10 C 110 20 120 40 110 60 L 100 70 C 110 80 120 90 130 100 L 140 110 C 130 120 120 130 110 120 L 100 110 C 90 120 80 130 70 140 L 60 150 C 50 140 40 120 50 100 L 60 90 C 50 70 40 50 50 30 L 60 20 C 80 10 90 0 100 10 Z" /></path></svg>'
                    }
                },
                {
                    question: "Which one is a lion?",
                    answer: "lion",
                    images: {
                        dog: '<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"><path fill="#cd853f" d="M 100 10 C 120 20 130 40 120 60 L 110 70 C 130 80 150 90 170 100 L 190 110 C 180 130 160 140 140 130 L 120 120 C 100 130 80 140 60 150 L 40 160 C 20 150 10 130 20 110 L 30 100 C 20 80 10 60 20 40 L 30 30 C 50 20 70 10 100 10 Z" /></path></svg>',
                        lion: '<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"><path fill="#daa520" d="M 100 10 C 120 20 130 40 120 60 L 110 70 C 130 80 150 90 170 100 L 190 110 C 180 130 160 140 140 130 L 120 120 C 100 130 80 140 60 150 L 40 160 C 20 150 10 130 20 110 L 30 100 C 20 80 10 60 20 40 L 30 30 C 50 20 70 10 100 10 Z" /></path></svg>',
                        zebra: '<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"><path fill="#fff" d="M 100 10 C 120 20 130 40 120 60 L 110 70 C 130 80 150 90 170 100 L 190 110 C 180 130 160 140 140 130 L 120 120 C 100 130 80 140 60 150 L 40 160 C 20 150 10 130 20 110 L 30 100 C 20 80 10 60 20 40 L 30 30 C 50 20 70 10 100 10 Z" /><path d="M 100 10 L 100 160 L 120 170 L 120 10 Z" fill="#000" /></path></svg>',
                        penguin: '<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"><path fill="#000" d="M 100 10 C 120 20 130 40 120 60 L 110 70 C 130 80 150 90 170 100 L 190 110 C 180 130 160 140 140 130 L 120 120 C 100 130 80 140 60 150 L 40 160 C 20 150 10 130 20 110 L 30 100 C 20 80 10 60 20 40 L 30 30 C 50 20 70 10 100 10 Z" /><path fill="#fff" d="M 100 30 C 120 40 130 60 120 80 L 110 90 C 120 100 130 110 140 120 L 150 130 C 140 140 130 150 120 140 L 110 130 C 100 140 90 150 80 160 L 70 170 C 60 160 50 140 60 120 L 70 110 C 60 90 50 70 60 50 L 70 40 C 90 30 100 20 100 30 Z" /></path></svg>'
                    }
                }
            ],
            // More questions for animals, shapes, buildings...
            // Add at least 10 questions per category
            colors: [
                {
                    question: "Pick the blue apple!",
                    answer: "blue-apple",
                    images: {
                        'red-apple': '<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"><path fill="#ff0000" d="M 100 10 C 120 20 130 40 120 60 L 110 70 C 130 80 150 90 170 100 L 190 110 C 180 130 160 140 140 130 L 120 120 C 100 130 80 140 60 150 L 40 160 C 20 150 10 130 20 110 L 30 100 C 20 80 10 60 20 40 L 30 30 C 50 20 70 10 100 10 Z" /></path></svg>',
                        'green-apple': '<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"><path fill="#008000" d="M 100 10 C 120 20 130 40 120 60 L 110 70 C 130 80 150 90 170 100 L 190 110 C 180 130 160 140 140 130 L 120 120 C 100 130 80 140 60 150 L 40 160 C 20 150 10 130 20 110 L 30 100 C 20 80 10 60 20 40 L 30 30 C 50 20 70 10 100 10 Z" /></path></svg>',
                        'blue-apple': '<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"><path fill="#0000ff" d="M 100 10 C 120 20 130 40 120 60 L 110 70 C 130 80 150 90 170 100 L 190 110 C 180 130 160 140 140 130 L 120 120 C 100 130 80 140 60 150 L 40 160 C 20 150 10 130 20 110 L 30 100 C 20 80 10 60 20 40 L 30 30 C 50 20 70 10 100 10 Z" /></path></svg>',
                        'purple-apple': '<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"><path fill="#800080" d="M 100 10 C 120 20 130 40 120 60 L 110 70 C 130 80 150 90 170 100 L 190 110 C 180 130 160 140 140 130 L 120 120 C 100 130 80 140 60 150 L 40 160 C 20 150 10 130 20 110 L 30 100 C 20 80 10 60 20 40 L 30 30 C 50 20 70 10 100 10 Z" /></path></svg>'
                    }
                }
            ],
            buildings: [
                {
                    question: "Which one is a castle?",
                    answer: "castle",
                    images: {
                        'house': '<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"><path fill="#f4a460" d="M 10 100 L 100 20 L 190 100 L 190 180 L 10 180 Z" /><rect x="75" y="120" width="50" height="60" fill="#a0522d" /></svg>',
                        'castle': '<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"><path fill="#a0a0a0" d="M 10 100 L 10 180 L 190 180 L 190 100 L 170 100 L 170 120 L 150 120 L 150 100 L 130 100 L 130 120 L 110 120 L 110 100 L 90 100 L 90 120 L 70 120 L 70 100 L 50 100 L 50 120 L 30 120 L 30 100 L 10 100 Z" /><path fill="#a0a0a0" d="M 100 20 L 100 100 L 120 100 L 120 20 Z" /><path fill="#808080" d="M 100 20 L 110 10 L 120 20 Z" /></svg>',
                        'car': '<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"><path fill="#0000ff" d="M 20 150 L 180 150 L 180 180 L 20 180 Z" /><path fill="#0000ff" d="M 50 150 L 50 100 L 150 100 L 150 150 Z" /><circle cx="50" cy="180" r="15" fill="#000" /><circle cx="150" cy="180" r="15" fill="#000" /></svg>',
                        'tree': '<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"><path fill="#8b4513" d="M 90 100 L 110 100 L 110 180 L 90 180 Z" /><path fill="#008000" d="M 100 20 C 130 10 170 40 150 70 C 180 90 160 120 130 130 C 100 150 70 130 50 120 C 30 100 10 80 20 60 C 40 30 70 10 100 20 Z" /></svg>'
                    }
                }
            ]
        };

        // UI Functions
        function changePage(id) {
            pages.forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(id).classList.add('active');
        }
        
        function startGame() {
            changePage('categories');
        }

        function showModal(text) {
            modalText.innerText = text;
            modal.style.display = 'flex';
        }
        
        function closeModal() {
            modal.style.display = 'none';
        }

        // Game Logic
        function selectCategory(category) {
            currentCategory = category;
            currentQuestionIndex = 0;
            document.getElementById('game-title').innerText = `Category: ${category.charAt(0).toUpperCase() + category.slice(1)}`;
            changePage('game-page');
            loadQuestion();
        }

        function loadQuestion() {
            if (currentQuestionIndex >= 10) { // End of game after 10 questions
                showModal("You finished the game! Great job!");
                setTimeout(() => changePage('menu'), 2000);
                return;
            }

            const questionData = gameData[currentCategory][currentQuestionIndex % gameData[currentCategory].length];
            document.getElementById('question-text').innerText = questionData.question;
            const grid = document.getElementById('image-grid');
            grid.innerHTML = '';
            
            // Randomize image order
            const imageKeys = Object.keys(questionData.images).sort(() => Math.random() - 0.5);

            imageKeys.forEach(key => {
                const div = document.createElement('div');
                div.classList.add('image-option');
                div.dataset.answer = key;
                div.innerHTML = questionData.images[key];
                div.onclick = () => checkAnswer(key, questionData.answer, div);
                grid.appendChild(div);
            });

            document.getElementById('image-grid').style.display = 'grid';
            document.getElementById('coloring-area').style.display = 'none';
        }

        function checkAnswer(selected, correct, element) {
            if (isCorrect) return; // Prevent multiple clicks after correct answer

            if (selected === correct) {
                isCorrect = true;
                element.classList.add('correct');
                showModal(`Correct! You found the ${correct}! ðŸŽ‰`);
                playSound(800, 0.1);
                
                // Show coloring activity
                document.getElementById('image-grid').style.display = 'none';
                document.getElementById('coloring-area').style.display = 'flex';
                
                const svgContainer = document.getElementById('svg-container');
                svgContainer.innerHTML = element.querySelector('svg').outerHTML;
                
                // Make SVG parts clickable for coloring
                const svg = svgContainer.querySelector('svg');
                svg.querySelectorAll('path, rect, circle').forEach(part => {
                    part.onclick = () => colorSvgPart(part);
                });

            } else {
                element.classList.add('wrong');
                showModal("Oops! Try again!");
                playSound(200, 0.3, 'sawtooth');
            }
        }
        
        function colorSvgPart(part) {
            part.setAttribute('fill', selectedColor);
        }

        function nextQuestion() {
            isCorrect = false;
            currentQuestionIndex++;
            showModal("Looks great! Moving on...");
            setTimeout(() => {
                closeModal();
                loadQuestion();
            }, 1000);
        }
        
        // Color palette logic
        document.querySelectorAll('.color-swatch').forEach(swatch => {
            swatch.onclick = () => {
                document.querySelectorAll('.color-swatch').forEach(s => s.classList.remove('active'));
                swatch.classList.add('active');
                selectedColor = swatch.dataset.color;
            };
        });

        // Sound Functions (from previous code, simplified for this game)
        let audioContext = new (window.AudioContext || window.webkitAudioContext)();
        function playSound(frequency, duration, type = 'sine', volume = 0.5) {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            oscillator.frequency.value = frequency;
            oscillator.type = type;
            gainNode.gain.value = volume;
            oscillator.start();
            setTimeout(() => { oscillator.stop(); }, duration * 1000);
        }
        
        // Initial state
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.color-swatch')[0].classList.add('active');
        });

    </script>

</body>
</html>
