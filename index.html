<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        #game-container {
            width: 100%;
            max-width: 600px;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            box-sizing: border-box;
            position: relative;
        }

        .page {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 400px;
        }
        
        .page.active {
            display: flex;
        }

        h1 {
            font-size: 2.5em;
            color: #4b0082;
            margin-bottom: 10px;
        }
        
        h2 {
            font-size: 2em;
            color: #008080;
            margin-top: 0;
        }
        
        p {
            font-size: 1.2em;
        }

        button {
            background-color: #ff6347;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e5533d;
        }

        #category-buttons button {
            background-color: #20b2aa;
        }
        
        #category-buttons button:hover {
            background-color: #1a9690;
        }

        #question-text {
            font-size: 1.5em;
            font-weight: bold;
            color: #4b0082;
            margin-bottom: 20px;
        }

        #image-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .image-option {
            background-color: #e6f3ff;
            border: 4px solid transparent;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.3s, border-color 0.3s;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .image-option svg {
            width: 100px;
            height: 100px;
        }

        .image-option:hover {
            transform: scale(1.05);
        }
        
        .image-option.correct {
            border-color: #28a745;
        }
        
        .image-option.wrong {
            border-color: #dc3545;
        }

        #coloring-area {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .svg-container {
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
        }
        
        .svg-container svg {
            width: 100%;
            height: auto;
        }
        
        .color-palette {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .color-swatch {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #ccc;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .color-swatch.active {
            transform: scale(1.2);
            border-color: #333;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        
        .modal-content h3 {
            margin: 0 0 10px;
            color: #333;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="menu" class="page active">
            <h1>Interactive Game</h1>
            <p>Ready to have some fun?</p>
            <button onclick="startGame()">Start Playing</button>
        </div>

        <div id="categories" class="page">
            <h2>Choose a Category</h2>
            <div id="category-buttons">
                <button onclick="selectCategory('animals')">Animals</button>
                <button onclick="selectCategory('shapes')">Shapes</button>
                <button onclick="selectCategory('buildings_cars')">Buildings & Cars</button>
            </div>
        </div>

        <div id="game-page" class="page">
            <h2 id="game-title"></h2>
            <p id="question-text"></p>
            <div id="image-grid"></div>
            <div id="coloring-area" style="display: none;">
                <p>Looks great! Now pick a color to decorate!</p>
                <div class="color-palette">
                    <div class="color-swatch active" style="background-color: #ff6347;" data-color="#ff6347"></div>
                    <div class="color-swatch" style="background-color: #20b2aa;" data-color="#20b2aa"></div>
                    <div class="color-swatch" style="background-color: #8a2be2;" data-color="#8a2be2"></div>
                    <div class="color-swatch" style="background-color: #ffd700;" data-color="#ffd700"></div>
                </div>
                <div id="svg-container" class="svg-container"></div>
                <button onclick="nextQuestion()">Looks great! Next Question!</button>
            </div>
        </div>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <h3 id="modal-text"></h3>
            <button onclick="closeModal()">OK</button>
        </div>
    </div>

        // UI Functions
        function changePage(id) {
            pages.forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(id).classList.add('active');
        }
        
        function startGame() {
            changePage('categories');
        }

        function showModal(text) {
            modalText.innerHTML = text;
            modal.style.display = 'flex';
        }
        
        function closeModal() {
            modal.style.display = 'none';
        }

        // Game Logic
        function selectCategory(category) {
            currentCategory = category;
            currentQuestionIndex = 0;
            document.getElementById('game-title').innerText = `Category: ${category.charAt(0).toUpperCase() + category.slice(1).replace('_', ' & ')}`;
            changePage('game-page');
            loadQuestion();
        }

        function loadQuestion() {
            if (currentQuestionIndex >= 10) {
                showModal("You finished the game! Great job! 🎉");
                setTimeout(() => changePage('menu'), 3000);
                return;
            }

            const categoryQuestions = gameData[currentCategory];
            const questionData = categoryQuestions[currentQuestionIndex % categoryQuestions.length];
            document.getElementById('question-text').innerText = questionData.question;
            const grid = document.getElementById('image-grid');
            grid.innerHTML = '';
            
            const imageKeys = Object.keys(questionData.images).sort(() => Math.random() - 0.5);

            imageKeys.forEach(key => {
                const div = document.createElement('div');
                div.classList.add('image-option');
                div.dataset.answer = key;
                div.innerHTML = questionData.images[key];
                div.onclick = () => checkAnswer(key, questionData.answer, div);
                grid.appendChild(div);
            });

            document.getElementById('image-grid').style.display = 'grid';
            document.getElementById('coloring-area').style.display = 'none';
        }

        function checkAnswer(selected, correct, element) {
            if (isCorrect) return;

            if (selected === correct) {
                isCorrect = true;
                element.classList.add('correct');
                showModal(`Correct! You found the ${correct}! 🎉`);
                playSound(800, 0.1);
                
                document.getElementById('image-grid').style.display = 'none';
                document.getElementById('coloring-area').style.display = 'flex';
                
                const svgContainer = document.getElementById('svg-container');
                const svgClone = element.querySelector('svg').cloneNode(true);
                svgContainer.innerHTML = '';
                svgContainer.appendChild(svgClone);

                svgClone.querySelectorAll('path, rect, circle, polygon').forEach(part => {
                    part.onclick = () => colorSvgPart(part);
                    part.style.cursor = 'pointer';
                });

            } else {
                element.classList.add('wrong');
                showModal("Oops! Try again!");
                playSound(200, 0.3, 'sawtooth');
                setTimeout(() => {
                    closeModal();
                    element.classList.remove('wrong');
                }, 1000);
            }
        }
        
        function colorSvgPart(part) {
            part.setAttribute('fill', selectedColor);
        }

        function nextQuestion() {
            isCorrect = false;
            currentQuestionIndex++;
            showModal("Looks great! Next Question!");
            setTimeout(() => {
                closeModal();
                loadQuestion();
            }, 1000);
        }
        
        document.querySelectorAll('.color-swatch').forEach(swatch => {
            swatch.onclick = () => {
                document.querySelectorAll('.color-swatch').forEach(s => s.classList.remove('active'));
                swatch.classList.add('active');
                selectedColor = swatch.dataset.color;
            };
        });

        let audioContext = new (window.AudioContext || window.webkitAudioContext)();
        function playSound(frequency, duration, type = 'sine', volume = 0.5) {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            oscillator.frequency.value = frequency;
            oscillator.type = type;
            gainNode.gain.value = volume;
            oscillator.start();
            setTimeout(() => { oscillator.stop(); }, duration * 1000);
        }
    </script>
