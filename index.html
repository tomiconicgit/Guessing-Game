<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Canvas Game</title>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body {
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            background-color: #121212; /* Dark background */
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        #game-container {
            width: 100%;
            max-width: 700px;
            background-color: #1e1e1e;
            border-radius: 25px;
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.5);
            padding: 40px;
            box-sizing: border-box;
            animation: fadeIn 1s ease-out;
        }

        .page {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 450px;
        }

        .page.active {
            display: flex;
        }

        h1 {
            font-size: 3em;
            color: #ff6f61; /* Vibrant Orange-Red */
            margin-bottom: 15px;
        }

        h2 {
            font-size: 2.2em;
            color: #4db6ac; /* Teal */
            margin-top: 0;
        }

        p {
            font-size: 1.3em;
            color: #b0b0b0;
        }

        button {
            background-color: #ff8a65; /* Light Coral */
            color: white;
            border: none;
            padding: 15px 35px;
            margin: 12px;
            font-size: 1.3em;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #e5735b;
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        #category-buttons button {
            background-color: #81c784; /* Light Green */
        }

        #category-buttons button:hover {
            background-color: #66bb6a;
        }

        #question-text {
            font-size: 2em;
            font-weight: bold;
            color: #ff6f61;
            margin-bottom: 25px;
            animation: fadeIn 1s ease-in-out;
        }

        #image-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
            margin-top: 25px;
        }

        .image-option {
            background-color: #2e2e2e;
            border: 5px solid transparent;
            border-radius: 20px;
            cursor: pointer;
            transition: transform 0.3s, border-color 0.3s, box-shadow 0.3s;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 1s ease-out;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .image-option img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
        }

        .image-option:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        .image-option.correct {
            border-color: #66bb6a;
            box-shadow: 0 0 20px #66bb6a;
            animation: pulse 0.5s ease-in-out 2;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .image-option.wrong {
            border-color: #ff6f61;
            box-shadow: 0 0 20px #ff6f61;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: #1e1e1e;
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .modal-content h3 {
            margin: 0 0 15px;
            color: #e0e0e0;
            font-size: 1.5em;
        }

        .image-label {
            font-size: 1.1em;
            font-weight: bold;
            text-transform: uppercase;
            color: #ff6f61;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="menu" class="page active">
            <h1>Interactive Game</h1>
            <p>Ready to have some fun?</p>
            <button onclick="startGame()">Start Playing</button>
        </div>

        <div id="categories" class="page">
            <h2>Choose a Category</h2>
            <div id="category-buttons">
                <button onclick="selectCategory('shapes')">Shapes</button>
                <button onclick="selectCategory('buildings_cars')">Buildings & Cars</button>
            </div>
        </div>

        <div id="game-page" class="page">
            <h2 id="game-title"></h2>
            <p id="question-text"></p>
            <div id="image-grid"></div>
        </div>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <h3 id="modal-text"></h3>
            <button onclick="closeModal()">OK</button>
        </div>
    </div>

    <script>
        // YOUR STABILITY AI API KEY
        const STABILITY_API_KEY = 'sk-FKaEXInlk4HFj5JFJeciirYT6PaQyUJk4WVHP04POQNvX8uG';
        const STABILITY_API_URL = "https://api.stability.ai/v2beta/stable-image/generate/sd3";
        
        const pages = document.querySelectorAll('.page');
        const modal = document.getElementById('myModal');
        const modalText = document.getElementById('modal-text');
        
        let currentCategory = '';
        let availableQuestions = [];
        let isCorrect = false;
        let audioContext = null;

        const gamePrompts = {
            'apple': "A vibrant, digital art apple. Simple, stylized, clean.",
            'triangle': "A colorful, digital art triangle. Simple, stylized, clean.",
            'circle': "A vibrant, digital art circle. Simple, stylized, clean.",
            'square': "A vibrant, digital art square. Simple, stylized, clean.",
            'star': "A vibrant, digital art star. Simple, stylized, clean.",
            'house': "A cute, cartoon house with bright colors. Simple, stylized, clean.",
            'castle': "A whimsical, cartoon castle. Simple, stylized, clean.",
            'car': "A fun, cartoon car with big wheels. Simple, stylized, clean.",
            'tree': "A cute, cartoon tree. Simple, stylized, clean.",
            'robot': "A friendly, cartoon robot. Simple, stylized, clean.",
            'flower': "A beautiful, cartoon flower with bright petals. Simple, stylized, clean."
        };

        const allImages = Object.keys(gamePrompts);

        const gameData = {
            shapes: allImages.filter(img => ['apple', 'triangle', 'circle', 'square', 'star', 'robot', 'flower'].includes(img)),
            buildings_cars: allImages.filter(img => ['house', 'castle', 'car', 'tree'].includes(img))
        };

        function changePage(id) {
            pages.forEach(page => page.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }
        
        function startGame() {
            changePage('categories');
        }

        function showModal(text, duration = 1500) {
            modalText.innerHTML = text;
            modal.style.display = 'flex';
            if (duration) {
                setTimeout(closeModal, duration);
            }
        }
        
        function closeModal() {
            modal.style.display = 'none';
        }

        function selectCategory(category) {
            currentCategory = category;
            availableQuestions = [...gameData[currentCategory]];
            document.getElementById('game-title').innerText = `Category: ${category.charAt(0).toUpperCase() + category.slice(1).replace('_', ' & ')}`;
            changePage('game-page');
            loadQuestion();
        }
        
        let correctImageName = '';
        async function loadQuestion() {
            if (availableQuestions.length === 0) {
                availableQuestions = [...gameData[currentCategory]];
                showModal("You've seen them all! Let's shuffle and play again!", 2000);
            }

            const randomIndex = Math.floor(Math.random() * availableQuestions.length);
            correctImageName = availableQuestions[randomIndex];
            
            availableQuestions.splice(randomIndex, 1);

            document.getElementById('question-text').innerText = `Find the ${correctImageName.toUpperCase()}`;

            const grid = document.getElementById('image-grid');
            grid.innerHTML = '';
            
            const shuffledImages = getShuffledImages(correctImageName);
            
            const imagePromises = shuffledImages.map(imageName => fetchImageFromAPI(gamePrompts[imageName]));

            try {
                // Wait for all images to be fetched
                const imageURLs = await Promise.all(imagePromises);

                shuffledImages.forEach((imageName, index) => {
                    const imageUrl = imageURLs[index];
                    const div = document.createElement('div');
                    div.classList.add('image-option');
                    div.dataset.answer = imageName;
                    
                    const img = document.createElement('img');
                    img.src = imageUrl;
                    img.alt = imageName;
                    
                    const label = document.createElement('span');
                    label.classList.add('image-label');
                    label.innerText = imageName.toUpperCase();
                    
                    div.appendChild(img);
                    div.appendChild(label);
                    
                    div.onclick = () => checkAnswer(imageName, div);
                    grid.appendChild(div);
                });
            } catch (error) {
                console.error('Error fetching images:', error);
                showModal('Could not load images. Please check your API key and try again.');
            }
        }

        function getShuffledImages(correctImage) {
            const allImages = gameData[currentCategory];
            const otherImages = allImages.filter(img => img !== correctImage);
            const shuffledOthers = otherImages.sort(() => Math.random() - 0.5);
            
            const choices = [correctImage, ...shuffledOthers.slice(0, 3)];
            return choices.sort(() => Math.random() - 0.5);
        }

        function checkAnswer(selected, element) {
            if (isCorrect) return;

            if (selected === correctImageName) {
                isCorrect = true;
                element.classList.add('correct');
                showModal("Correct! Great job!", 1000);
                playSound(800, 0.1);
                setTimeout(nextQuestion, 1500);
            } else {
                element.classList.add('wrong');
                showModal("Oops! Try again!", 1000);
                playSound(200, 0.3, 'sawtooth');
                setTimeout(() => element.classList.remove('wrong'), 1000);
            }
        }

        function nextQuestion() {
            isCorrect = false;
            loadQuestion();
        }

        async function fetchImageFromAPI(prompt) {
            const response = await fetch(STABILITY_API_URL, {
                method: 'POST',
                headers: {
                    "Content-Type": "application/json",
                    "Accept": "image/jpeg",
                    "Authorization": `Bearer ${STABILITY_API_KEY}`
                },
                body: JSON.stringify({
                    prompt: prompt,
                    output_format: "jpeg",
                    mode: "text-to-image",
                    aspect_ratio: "1:1"
                })
            });

            if (!response.ok) {
                const errorBody = await response.json();
                throw new Error(`API call failed with status ${response.status}: ${JSON.stringify(errorBody)}`);
            }

            const blob = await response.blob();
            return URL.createObjectURL(blob);
        }

        function playSound(frequency, duration, type = 'sine', volume = 0.5) {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            oscillator.frequency.value = frequency;
            oscillator.type = type;
            gainNode.gain.value = volume;
            oscillator.start();
            setTimeout(() => oscillator.stop(), duration * 1000);
        }
    </script>
</body>
</html>
